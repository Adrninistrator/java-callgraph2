apply plugin: 'eclipse'
apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'signing'

group 'com.github.adrninistrator'
version = "0.0.3"
def projectName = "java-callgraph2"
description = "${projectName}"
sourceCompatibility = 1.8
targetCompatibility = 1.8

def defaultEncoding = 'UTF-8'

[compileJava, compileTestJava]*.options*.encoding = defaultEncoding

project.buildDir = 'build'

repositories {
    // 使用 maven 本地仓库
    mavenLocal()
    // 使用阿里云代理的中央仓库
    maven { name "aliyun" ; url 'https://maven.aliyun.com/repository/public' }
    // 使用 maven 中央仓库
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }

        resources {
            srcDir 'src/main/resources'
        }
    }

    test {
        java {
            srcDir 'src/test/java'
        }

        resources {
            srcDir 'src/test/resources'
        }
    }
}

List bcel = ['org.apache.bcel:bcel:6.5.0']

dependencies {
    compile bcel
}

compileJava.options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"

processResources {
    setDuplicatesStrategy(DuplicatesStrategy.INCLUDE)
}

task createProject {
    doFirst {
        sourceSets*.java.srcDirs*.each { it.mkdirs() }
        sourceSets*.resources.srcDirs*.each { it.mkdirs() }
    }
}

task sourcesJar(type: Jar) {
    doFirst {
        archiveClassifier.set('sources')
        from sourceSets.main.allJava
    }
}

task javadocJar(type: Jar) {
    doFirst {
        archiveClassifier.set('javadoc')
        from javadoc.destinationDir
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId project.group
            artifactId project.name
            version "${version}"
            from components.java
            artifact sourcesJar
            artifact javadocJar

            pom {
                name = "java-callgraph2"
                description = "Programs for producing static call graphs for Java programs"
                url = "https://github.com/Adrninistrator/java-callgraph2"
                licenses {
                    license {
                        name = "The Apache License, Version 2.0"
                        url = "http://www.apache.org/licenses/LICENSE-2.0.txt"
                    }
                }
                developers {
                    developer {
                        id = "Adrninistrator"
                        name = "zhengyiee"
                        email = "zhengyiee@qq.com"
                    }
                }
                scm {
                    connection = "scm:git:https://github.com/Adrninistrator/java-callgraph2.git"
                    developerConnection = "scm:git:https://github.com/Adrninistrator/java-callgraph2.git"
                    url = "https://github.com/Adrninistrator/java-callgraph2"
                }
            }
        }
    }
    repositories {
        // 使用 maven 本地仓库
        mavenLocal()
        // 使用阿里云代理的中央仓库
        maven { name "aliyun" ; url 'https://maven.aliyun.com/repository/public' }
        // 使用 maven 中央仓库
        mavenCentral()
